{% extends 'layout.html' %}

{% block body %}

<div id="message" class=row> 
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>


<div class="card card-body border-dark">
    <form action="/info_cliente" method="POST">
        <div class="form-group">
            <input type="text" name ="cliente" placeholder="Nombre cliente" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
                Buscar cliente
            </button>
        </div> 
    </form>
</div>

<div class="card card-body border-dark" id='card_cliente_info'>
    <table class="table table-striped table-bordered bg-white " id='tabla_cliente_info'>
        <thead>
            <tr>
                <td style="width:82%">TRABAJO</td> 
                <td style="width:18%">OPERACION</td>
            </tr>
        </thead>
        <tbody>
            {%  for data in cliente %}
            <tr>  
                <td>{{ data }}</td> 
                <td>          
                    <a href="/edit/{{ data }}" class="btn btn-primary">Editar</a> 
                    <a href="/delete/{{ data }}" class="btn btn-danger">Borrar</a>        
                </td>         
            </tr>
            {% endfor %}        
        </tbody>
    </table>
</div>
{% endblock %}
