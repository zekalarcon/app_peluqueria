{% extends 'layout.html' %}

{% block body %}

<div class=row> 
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="message_layout" >
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>

<div class="row">
    <div class="card card-body border-dark" id="card_index">
        <form action="/agregar_trabajo" method="POST">
            <div class="form-group">
                <input type="text" name ="operacion" placeholder="Trabajo" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name ="nombre_cliente" placeholder="Nombre Cliente" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name ="telefono_cliente" placeholder="Telefono" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name ="precio" placeholder="Precio" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name ="empleado" placeholder="Empleado" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id='boton'>
                    Guardar Trabajo
                </button>
            </div>          
        </form>
    </div>
    
    <div class="col-md-5">
        <div class="card card-body border-dark">
            <form action="/agregar_producto" method="POST">
                <div class="form-group">
                    <input type="text" name ="producto_stock" placeholder="Producto" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name ="cantidad_stock" placeholder="Cantidad" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Agregar producto
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</div>
  


   





{% endblock %}
