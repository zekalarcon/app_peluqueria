<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo_Xs.png') }}"> 
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
	  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap">
<body>
    
    <nav class="navbar navbar-expand-lg " id='nav_bar'>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ventas</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">

          </div>
        </div>
    </nav>

    <div class="container pt-5">
        {% block body %}
        {% endblock %}
    </div>
